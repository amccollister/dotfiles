# more configuration options -- https://wiki.hyprland.org/Hypr-Ecosystem/hypridle

general {
    lock_cmd = pidof hyprlock || hyprlock         # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session      # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on    # avoid having to press a key twice to turn on the display
}

listener {
    timeout = 180                                 # 3min
    on-timeout = sunsetr p dim                    # set monitor backlight to minimum, avoid 0 on OLED monitor
    on-resume = sunsetr p default                 # monitor backlight restore
}

listener {
    timeout = 300                                 # 5min
    on-timeout = loginctl lock-session            # lock screen when timeout has passed
}

listener {
    timeout = 600                                 # 10 min
    on-timeout = hyprctl dispatch dpms off        # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on          # screen on when activity detected after timeout has fired
}

listener {
    timeout = 3600                                # 60min
    on-timeout = systemctl suspend                # suspend pc
}
