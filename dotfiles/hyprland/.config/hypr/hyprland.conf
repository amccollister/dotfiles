source = ~/.cache/wal/colors-hyprland.conf

################
### MONITORS ###
################
monitor = DP-3, 2560x1440@180.00Hz, 0x0, 1
monitor = DP-1, 2560x1440@360.00Hz, 2560x0, 1 #360HZ not applying automatically
monitor = DP-2, 2560x1440@180.00Hz, 5120x0, 1

#################
### AUTOSTART ###
#################
$terminal = kitty
$fileManager = thunar
$launcher = ~/.config/rofi/menus/launcher.sh
$switcher = ~/.config/rofi/menus/switcher.sh
$cliphist = ~/.config/rofi/menus/cliphist.sh

exec-once = sunsetr p default
exec-once = swaync & hypridle
exec-once = steam
exec-once = spotify
exec-once = vesktop
exec-once = obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland
exec-once = firefox
exec-once = swww-daemon & flameshot
exec = pkill waybar; waybar

# store clipboard history
exec-once = wl-paste --type text --watch cliphist store # stores only text data
exec-once = wl-paste --type image --watch cliphist store # stores only image data

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = XCURSOR_SIZE,40
env = HYPRCURSOR_SIZE,40

#####################
### LOOK AND FEEL ###
#####################
general {
    border_size =         2
    gaps_in =             4
    gaps_out =            8
	col.active_border =   $color12
    col.inactive_border = $color0
}
decoration {
    rounding =           10
    rounding_power =     2
    active_opacity =     0.95  # Opacity just seems so...
    inactive_opacity =   0.90  # extra
    fullscreen_opacity = 1.0
    blur {
        enabled =        true
        special =        true
        size =           3
        passes =         3
        popups =         true
    }
    shadow {
        enabled =        true
        range =          15
        render_power =   5
        color =          $color0
    }
}
# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    workspace_wraparound = true
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1.00
    bezier = almostLinear,   0.50, 0.50, 0.75, 1.00
    bezier = fluid,          0.15, 0.85, 0.25, 1.00
    bezier = snappy,         0.30, 1.00, 0.40, 1.00

    animation = border,      1, 5, fluid
    animation = windows,     1, 4, fluid,          popin 25%
    animation = windowsOut,  1, 3, snappy,         popin 25%
    animation = layers,      1, 2, easeInOutCubic, fade
    animation = fade,        1, 4, snappy
    animation = workspaces,  1, 2, easeInOutCubic, slide

	# Kitty animation
	animation = specialWorkspace, 1, 3.5, almostLinear, slidevert -75%
}
dwindle { 
    preserve_split = true
}
misc {
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############
input {
    kb_layout =                   us
    follow_mouse =                2 # Focus only changes on a mouse click
    float_switch_override_focus = 0
    special_fallthrough =         true # Interesting interaction with the blur
    sensitivity =                 -1 # -1.0 - 1.0, 0 means no modification.
    touchpad { 
        natural_scroll =          true
    }
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER # Sets "Windows" key as main modifier

# DIY dropdown terminal -- See window/workspace rules for more info
bind = $mainMod, Escape, togglespecialworkspace, kitty_drop

# Primary keybinds -- see https://wiki.hypr.land/Configuring/Binds
bind = $mainMod, Return,  exec, $terminal
bind = ALT,      Tab,     exec, $switcher
bind = $mainMod, C,       exec, $cliphist
bind = $mainMod, D,       exec, $launcher
bind = $mainMod, E,       exec, $fileManager
bind = $mainMod, F,       fullscreen,
bind = $mainMod, G,       pseudo,      # dwindle?
bind = $mainMod, L,       exec, hyprlock
bind = $mainMod, M,       exit,
bind = $mainMod, V,       togglesplit, # dwindle?

# SHIFT keybinds
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, S, exec, flameshot gui -c

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272,       movewindow
bindm = $mainMod, mouse:273,       resizewindow
bindm = $mainMod SHIFT, mouse:273, resizewindow 1 # Maintain aspect ratio

# Assign workspaces to number keys
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Laptop multimedia keys for volume, brightness, and media players
bindel = ,XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp,   exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Assigning workspaces to specific monitors
workspace = 1, monitor:DP-3
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-2

# Assign programs to specific workspaces
windowrule = workspace 1, class:steam
windowrule = workspace 1, class:Spotify
windowrule = workspace 3, class:firefox
windowrule = workspace 5, class:vesktop
windowrule = workspace 6, class:obsidian

# Kitty Special Workspace Rules
workspace = special:kitty_drop, on-created-empty:[float] kitty --session ~/.config/kitty/drop.kitty-session
windowrule = move 0.5% 1%, onworkspace:name:special:kitty_drop, class:kitty
windowrule = size 99% 50%, onworkspace:name:special:kitty_drop, class:kitty
windowrule = workspace +0, onworkspace:name:special:kitty_drop # don't open programs in the special workspace

# flameshot multi-display fix
#windowrule = move 0 0,class:(flameshot),title:(flameshot) # Why isn't this the top-left?
windowrule = move -2560 0,class:(flameshot),title:(flameshot)
windowrule = pin,class:(flameshot),title:(flameshot)
windowrule = fullscreenstate,class:(flameshot),title:(flameshot)
windowrule = float,class:(flameshot),title:(flameshot)

# Add blur to specific windows -- ignorealpha doesn't blur is alpha is under value
layerrule = blur,               rofi
layerrule = ignorealpha 0.5,    rofi
layerrule = blur,               swaync-control-center
layerrule = ignorealpha 0.25,   swaync-control-center
layerrule = blur,               swaync-notification-window
layerrule = ignorealpha 0.25,   swaync-notification-window

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
