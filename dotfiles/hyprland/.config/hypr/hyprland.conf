source = ~/.cache/wal/colors-hyprland.conf

################
### MONITORS ###
################
monitor = DP-3, 2560x1440@180.00Hz, 0x0, 1
monitor = DP-1, 2560x1440@360.00Hz, 2560x0, 1 #360HZ not applying automatically
monitor = DP-2, 2560x1440@180.00Hz, 5120x0, 1

#################
### AUTOSTART ###
#################
$terminal = kitty
$fileManager = thunar
$launcher = ~/.config/rofi/menus/launcher.sh
$switcher = ~/.config/rofi/menus/switcher.sh
$cliphist = ~/.config/rofi/menus/cliphist.sh

exec-once = sunsetr p default
exec-once = swaync & hypridle
exec-once = steam
exec-once = spotify
exec-once = vesktop
exec-once = obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland
exec-once = firefox
exec-once = swww-daemon & flameshot
exec = pkill waybar; waybar

# store clipboard history
exec-once = wl-paste --type text --watch cliphist store # stores only text data
exec-once = wl-paste --type image --watch cliphist store # stores only image data

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = XCURSOR_SIZE,40
env = HYPRCURSOR_SIZE,40

#####################
### LOOK AND FEEL ###
#####################
general {
    border_size =         2
    gaps_in =             4
    gaps_out =            8
	col.active_border =   $color12
    col.inactive_border = $color0
}
# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding =           10
    rounding_power =     2
    active_opacity =     0.95  # Opacity just seems so...
    inactive_opacity =   0.90  # extra
    fullscreen_opacity = 1.0
    blur {
        enabled = true
        special = true
        size = 3
        passes = 3
        popups = true
    }
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}
# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    # enabled = false

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade

	# Kitty animation
	animation = specialWorkspace, 1, 4, almostLinear, slidevert -80%
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = true
	close_special_on_empty = true
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # Focus only changes on a mouse click
    follow_mouse = 2
    float_switch_override_focus = 0
    special_fallthrough = true # Interesting interaction with the blur

    sensitivity = -1 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    #workspace_swipe = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# DIY dropdown terminal -- See window/workspace rules for more info
bind = $mainMod, Escape, togglespecialworkspace, kitty_drop

# Primary keybinds -- see https://wiki.hypr.land/Configuring/Binds
bind = $mainMod, Return,  exec, $terminal
bind = $mainMod, D,       exec, $launcher
bind = $mainMod, E,       exec, $fileManager
bind = $mainMod, L,       exec, hyprlock
bind = ALT,      Tab,     exec, $switcher
bind = $mainMod, M,       exit,
bind = $mainMod, F,       fullscreen,
bind = $mainMod, V,       exec, $cliphist

# Don't know what these do
bind = $mainMod, P,       pseudo, # dwindle
bind = $mainMod, J,       togglesplit, # dwindle

bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, S, exec, flameshot gui -c # Consider satty?

# Move focus with mainMod + arrow keys
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272,       movewindow
bindm = $mainMod, mouse:273,       resizewindow
bindm = $mainMod SHIFT, mouse:273, resizewindow 1 # Maintain aspect ratio

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp,   exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Assigning workspaces to specific monitors
workspace = 1, monitor:DP-3
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-2

# Assign programs to specific workspaces
windowrule = workspace 1, class:steam
windowrule = workspace 1, class:Spotify
windowrule = workspace 3, class:firefox
windowrule = workspace 5, class:vesktop
windowrule = workspace 6, class:obsidian

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Transparent windows
windowrule = opacity 0.75, class:thunar

# Kitty Special Workspace Rules
workspace = special:kitty_drop, on-created-empty:[float] kitty --session ~/.config/kitty/drop.kitty-session
windowrule = move 0.5% 1%, onworkspace:name:special:kitty_drop, class:kitty
windowrule = size 99% 50%, onworkspace:name:special:kitty_drop, class:kitty
windowrule = workspace +0, onworkspace:name:special:kitty_drop # don't open programs in the special workspace

# flameshot multi-display fix
#windowrule = move 0 0,class:(flameshot),title:(flameshot) # Why isn't this the top-left?
windowrule = move -2560 0,class:(flameshot),title:(flameshot) # Why isn't this the top-left?
windowrule = pin,class:(flameshot),title:(flameshot)
windowrule = fullscreenstate,class:(flameshot),title:(flameshot)
windowrule = float,class:(flameshot),title:(flameshot)

layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = ignorealpha 0.5, rofi

layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.25, swaync-control-center
layerrule = ignorealpha 0.25, swaync-notification-window
